<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Cosméticos</title>
    <link rel="shortcut icon" href="img/logo.png">
</head>
<body>
    <header class="cabecalho">
        <img class="logo" src="img/logo.png" alt="logo">
        <nav class="cabecalho-menu">
            <a class="cabecalho-menu-item">Sobre</a>
            <a class="cabecalho-menu-item">Entrega</a>
            <a class="cabecalho-menu-item">Catálogo</a>
            <a class="cabecalho-menu-item">Entrar</a>
        </nav>
    </header>
    <main class="conteudo">
        <section class="conteudo-principal">
            <img class="conteudo-principal-img" src="img/sabonete1.jpg" alt="sabonete">
            <div class="conteudo-principal-escrito">
                <h1 class="conteudo-principal-escrito-titulo">Cosméticos frescos feito à mão</h1>
                <h2 class="conteudo-principal-escrito-subtitulo">Deixe seu dia ainda mais especial com nossos cosméticos</h2>
                <div class="conteudo-principal-botoes">
                    <button class="conteudo-principal-botoes-botao1">Catálogo</button>
                    <button class="conteudo-principal-botoes-botao2">Encomendar</button>
                </div>
            </div>

        </section>
    </main>
</body>
</html>
